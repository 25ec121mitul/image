<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery | CodeAlpha</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Filter Buttons */
        .filters {
            text-align: center;
            margin-bottom: 20px;
        }

        .filters button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            background: #333;
            color: #fff;
            border-radius: 5px;
            transition: 0.3s;
        }

        .filters button:hover {
            background: #555;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.4s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 35px;
            color: white;
            cursor: pointer;
        }

        .nav {
            position: absolute;
            top: 50%;
            font-size: 40px;
            color: white;
            cursor: pointer;
            user-select: none;
        }

        .prev { left: 30px; }
        .next { right: 30px; }

        @media (max-width: 600px) {
            .gallery img {
                height: 150px;
            }
        }
    </style>
</head>

<body>

    <h1>Image Gallery</h1>

    <!-- Filters -->
    <div class="filters">
        <button onclick="filterImages('all')">All</button>
        <button onclick="filterImages('nature')">Nature</button>
        <button onclick="filterImages('animals')">Animals</button>
        <button onclick="filterImages('city')">City</button>
    </div>

    <!-- Gallery -->
    <div class="gallery">
        <img src="https://picsum.photos/id/1018/600/400" class="nature" onclick="openLightbox(0)">
        <img src="https://picsum.photos/id/1025/600/400" class="animals" onclick="openLightbox(1)">
        <img src="https://picsum.photos/id/1011/600/400" class="nature" onclick="openLightbox(2)">
        <img src="https://picsum.photos/id/1012/600/400" class="city" onclick="openLightbox(3)">
        <img src="https://picsum.photos/id/1024/600/400" class="animals" onclick="openLightbox(4)">
        <img src="https://picsum.photos/id/1003/600/400" class="city" onclick="openLightbox(5)">
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">×</span>
        <span class="nav prev" onclick="changeImage(-1)">❮</span>
        <img id="lightbox-img">
        <span class="nav next" onclick="changeImage(1)">❯</span>
    </div>

    <script>
        const images = document.querySelectorAll(".gallery img");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        let currentIndex = 0;

        function openLightbox(index) {
            currentIndex = index;
            lightbox.style.display = "flex";
            lightboxImg.src = images[index].src;
        }

        function closeLightbox() {
            lightbox.style.display = "none";
        }

        function changeImage(step) {
            currentIndex += step;

            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            }
            if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            lightboxImg.src = images[currentIndex].src;
        }

        function filterImages(category) {
            images.forEach(img => {
                if (category === "all" || img.classList.contains(category)) {
                    img.style.display = "block";
                } else {
                    img.style.display = "none";
                }
            });
        }
    </script>

</body>
</html>
